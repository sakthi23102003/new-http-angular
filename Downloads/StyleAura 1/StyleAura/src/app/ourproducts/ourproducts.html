
<div class="products-page">
  <!-- Hero Banner -->
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/assets/images/our product banners/banners/banner-image-1.png" class="d-block w-100" alt="Banner 1" />
    </div>
    <div class="carousel-item">
      <img src="/assets/images/our product banners/banners/banner-image-2.png" class="d-block w-100" alt="Banner 2" />
    </div>
    <div class="carousel-item">
      <img src="/assets/images/our product banners/banners/banner-image-4.png" class="d-block w-100" alt="Banner 4" />
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

  <!-- Products Section -->
  <section class="products-section">
    <h2>OUR PRODUCTS</h2>
 
    <div class="products-layout">
      <!-- Sidebar Filters -->
      <aside class="sidebar">
        <h3>Browse By</h3>
        <ul>
          <li>
            <button class="btn btn-link" (click)="filterProducts('All')">All</button>
            <br />
            <button class="btn btn-link" (click)="filterProducts('Men')">Men</button><br />
            <button class="btn btn-link" (click)="filterProducts('Women')">Women</button><br />
            <button class="btn btn-link" (click)="filterProducts('Kids')">Kids</button><br />
            <button class="btn btn-link" (click)="filterProducts('Best Seller')">Best Seller</button
            ><br />
            <button class="btn btn-link" (click)="filterProducts('New-arrival')">
              New Arrival
            </button>
            <!-- <div class="row-md-4" *ngFor="let product of filteredProducts">
              <div class="card-body">
                <h3>{{ product.category }}</h3>
                <p>{{ product.price }}</p>
                <p>{{ product.name }}</p>
                <img [src]="product.image" alt="{{ product.name }}" />
              </div>
            </div> -->
          </li>
        </ul>
      </aside>
 
      <!-- Products Grid -->
      <div class="products-grid">
        <div class="product-card" *ngFor="let product of filteredProducts">
          <img [src]="product.image" alt="{{ product.name }}" />
          <h4>{{ product.name }}</h4>
          <p>{{ product.price | currency : 'INR' }}</p>
        </div>
      </div>
    </div>
  </section>
</div>
